<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Módulo Productos (Maestro)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-4">

    <div class="card mb-4">
      <div class="card-body">
        <form>
          <ul class="nav nav-tabs mb-3" id="productTab" role="tablist">
            <li class="nav-item">
              <button class="nav-link active" id="tab-id-precios" data-bs-toggle="tab"
                data-bs-target="#id-precios" type="button" role="tab">
                1. Identificación y precios
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="tab-stock" data-bs-toggle="tab"
                data-bs-target="#stock-control" type="button" role="tab">
                2. Stock y control
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="tab-relaciones" data-bs-toggle="tab"
                data-bs-target="#relaciones-derivados" type="button" role="tab">
                3. Relaciones y derivados
              </button>
            </li>
          </ul>

          <!-- Primer tab: Identificación y precios -->
          <div class="tab-content" id="productTabContent">
            <div class="tab-pane fade show active" id="id-precios" role="tabpanel">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label class="form-label">SKU</label>
                  <input type="text" class="form-control" value="SKU-0001">
                </div>
                <div class="col-md-3">
                  <label class="form-label">EAN/UPC</label>
                  <input type="text" class="form-control" value="7891234567890">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" value="Silla ergonómica">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Modelo</label>
                  <input type="text" class="form-control" value="MX-200">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Descripción</label>
                  <textarea class="form-control">Detalles del producto...</textarea>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Marca</label>
                  <input type="text" class="form-control" value="MarcaX">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Categoría</label>
                  <select class="form-select">
                    <option value="">Seleccione...</option>
                    <option value="sillas">Sillas</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-2">
                  <label class="form-label">Unidad compra</label>
                  <select class="form-select">
                    <option>Seleccione...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Unidad venta</label>
                  <select class="form-select">
                    <option>Seleccione...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Conversión</label>
                  <input type="number" class="form-control" value="1">
                </div>
                <div class="col-md-2">
                  <label class="form-label">Costo estándar</label>
                  <input type="text" class="form-control" placeholder="—" readonly>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Costo promedio</label>
                  <input type="text" class="form-control" placeholder="—" readonly>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Precio venta</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-2">
                  <label class="form-label">IVA (%)</label>
                  <input type="number" class="form-control" value="19">
                </div>
              </div>
              <button type="button" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

            <!-- Segundo tab: Stock y control -->
            <div class="tab-pane fade" id="stock-control" role="tabpanel">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label class="form-label">Stock mínimo</label>
                  <input type="number" class="form-control" value="0">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Stock máximo</label>
                  <input type="number" class="form-control">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Punto de reorden</label>
                  <input type="number" class="form-control" placeholder="—">
                </div>
                <div class="col-md-3 form-check form-switch mt-4">
                  <input class="form-check-input" type="checkbox" id="perishableSwitch">
                  <label class="form-check-label" for="perishableSwitch">Perecible</label>
                </div>
                <div class="col-md-3 form-check form-switch mt-4">
                  <input class="form-check-input" type="checkbox" id="controlLoteSwitch">
                  <label class="form-check-label" for="controlLoteSwitch">Control por lote</label>
                </div>
                <div class="col-md-3 form-check form-switch mt-4">
                  <input class="form-check-input" type="checkbox" id="controlSerieSwitch">
                  <label class="form-check-label" for="controlSerieSwitch">Control por serie</label>
                </div>
              </div>
              <button type="button" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

            <!-- Tercer tab: Relaciones y derivados -->
            <div class="tab-pane fade" id="relaciones-derivados" role="tabpanel">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Imagen (URL)</label>
                  <input type="text" class="form-control" placeholder="https://.../foto.jpg">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ficha técnica (URL)</label>
                  <input type="text" class="form-control" placeholder="https://.../ficha.pdf">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <label class="form-label">Stock actual</label>
                  <input type="number" class="form-control" value="0" readonly>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Alerta bajo stock</label>
                  <input type="text" class="form-control" value="Sí" readonly>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Alerta por vencer</label>
                  <input type="text" class="form-control" value="No" readonly>
                </div>
              </div>
              <button type="button" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Productos</h5>
        <div class="d-flex mb-2">
          <input class="form-control me-2" type="text" placeholder="Buscar por SKU o nombre..." style="max-width:250px;">
          <button class="btn btn-outline-primary">Exportar a Excel</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Nombre</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SKU-0001</td>
              <td>Silla ergonómica</td>
              <td>8</td>
              <td>
                <button class="btn btn-sm btn-secondary me-2">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>SKU-0002</td>
              <td>Café en grano 1kg</td>
              <td>18</td>
              <td>
                <button class="btn btn-sm btn-secondary me-2">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
